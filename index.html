<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WBAN Health Monitoring</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>WBAN Health Monitoring Dashboard</h1>
    </header>
    <main>
        <section id="data">
            <h2>Real-Time Health Data</h2>
            <div id="sensor-data">
                <p>Heart Rate: <span id="heart-rate">--</span> bpm</p>
                <p>Blood Pressure: <span id="blood-pressure">--</span> mmHg</p>
                <p>Body Temperature: <span id="temperature">--</span> °C</p>
                <p>Oxygen Level: <span id="oxygen-level">--</span>%</p>
                <p>ECG: <span id="ecg">--</span> mV</p>
            </div>
        </section>
        <section id="alerts">
            <h2>Alerts</h2>
            <div id="alert-message">No alerts at the moment.</div>
        </section>
        <section id="settings">
            <h2>Alert Threshold Settings</h2>
            <form id="threshold-form">
                <label for="heart-threshold">Heart Rate Threshold:</label>
                <input type="number" id="heart-threshold" name="heart-threshold" min="50" max="150"><br>
                <label for="temp-threshold">Temperature Threshold (°C):</label>
                <input type="number" id="temp-threshold" name="temp-threshold" min="30" max="45"><br>
                <label for="oxygen-threshold">Oxygen Level Threshold (%):</label>
                <input type="number" id="oxygen-threshold" name="oxygen-threshold" min="80" max="100"><br>
                <button type="button" id="save-settings">Save Settings</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
